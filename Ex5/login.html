<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <link href="loginCss.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="javascript:void(0)">
                <img src="logo.png" class="rounded" width="50px" height="40px">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mynavbar">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="ex2.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Explore</a></li>

                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="text" placeholder="Search">
                    <button class="btn btn-primary" type="button">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="loginCard">
            <form action="http://localhost:8000/login" method="GET">
                <h2>Sign In</h2>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>

                <button type="submit">Login</button>

                <a href="/forgetPassword">Forgot Password?</a>
            </form>
        </div>
        <div class="newAccount">
            <p>Don't have an account? <a href="register.html">Create a new account</a></p>
        </div>
    </div>
</body>
