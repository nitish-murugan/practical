<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Cart with Delete</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Simple Cart</a>
      <button class="btn btn-light" data-bs-toggle="modal" data-bs-target="#cartModal">
        Cart (<span id="cartCount">0</span>)
      </button>
    </div>
  </nav>

  <!-- Products -->
  <div class="container mt-4">
    <div class="row" id="productsContainer"></div>
  </div>

  <!-- Cart Modal -->
  <div class="modal fade" id="cartModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Your Cart</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body" id="cartItems"></div>
        <div class="modal-footer">
          <h5>Total: $<span id="cartTotal">0.00</span></h5>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const products = [
      { id: 1, name: 'Laptop', price: 999.99 },
      { id: 2, name: 'Phone', price: 499.99 },
      { id: 3, name: 'Headphones', price: 99.99 }
    ];

    let cart = [];

    function displayProducts() {
      const container = document.getElementById('productsContainer');
      container.innerHTML = products.map(p => `
        <div class="col-md-4 mb-3">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">${p.name}</h5>
              <p>$${p.price}</p>
              <button class="btn btn-primary" onclick="addToCart(${p.id})">Add to Cart</button>
            </div>
          </div>
        </div>
      `).join('');
    }

    function addToCart(id) {
      const product = products.find(p => p.id === id);
      cart.push(product);
      updateCartDisplay();
    }

    function removeFromCart(index) {
      cart.splice(index, 1);
      updateCartDisplay();
    }

    function updateCartDisplay() {
      const cartItems = document.getElementById('cartItems');
      const cartCount = document.getElementById('cartCount');
      const cartTotal = document.getElementById('cartTotal');

      cartCount.textContent = cart.length;

      if (cart.length === 0) {
        cartItems.innerHTML = "<p>Your cart is empty.</p>";
        cartTotal.textContent = "0.00";
        return;
      }

      cartItems.innerHTML = cart.map((item, index) => `
        <div class="d-flex justify-content-between align-items-center mb-2">
          <div>${item.name} - $${item.price.toFixed(2)}</div>
          <button class="btn btn-sm btn-danger" onclick="removeFromCart(${index})">Remove</button>
        </div>
      `).join('');

      const total = cart.reduce((sum, item) => sum + item.price, 0);
      cartTotal.textContent = total.toFixed(2);
    }

    document.addEventListener('DOMContentLoaded', displayProducts);
  </script>

</body>
</html>
